<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>單字練習 + 題庫管理（黑底白框版）</title>
<style>
  body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
  .container { display: flex; gap: 20px; justify-content: center; align-items: flex-start; }

    /* 左側練習卡片 */
  .left { flex: 1; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
  .card { background: linear-gradient(135deg, #a2d2ff, #79c0ff); color: #000; padding: 25px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); text-align: center; }
  #word { font-size: 32px; margin-bottom: 15px; font-weight: bold; }
  #meaning { font-size: 22px; color: #ffd700; margin-top: 15px; min-height: 28px; }
  button { margin: 8px; padding: 10px 18px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
  button:hover { opacity: 0.85; }
  .show-btn { background-color: #3399ff; color: #fff; }
  .next-btn { background-color: #28a745; color: #fff; }
  .speak-btn { background-color: #ff8c00; color: #fff; }

  /* 左側統計區 */
  .stats { 
    background: #000; 
    color: #fff; 
    padding: 12px; 
    border-radius: 12px; 
    border: 2px solid #fff; 
    box-shadow: 0 4px 12px rgba(255,255,255,0.1); 
    text-align: left; 
    font-size: 16px; 
  }

  /* 進度條 */
  .progress-container { background: #111; border-radius: 12px; overflow: hidden; height: 20px; margin-top: 8px; }
  .progress-bar { height: 100%; background: #00ff99; width: 0%; transition: width 0.3s; }

  /* 右側歷史 + 題庫管理 */
  .right { flex: 1; max-width: 520px; display: flex; flex-direction: column; gap: 20px; }

  .box { 
    background: #000; 
    color: #fff; 
    padding: 15px 20px; 
    border-radius: 12px; 
    border: 2px solid #fff; 
    box-shadow: 0 4px 15px rgba(255,255,255,0.1); 
  }
  
    /* 左側底部按鈕黑底區 */
  .down {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
    padding-bottom: 20px;
  }
  .down button {
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
  }
  
  h3 { margin-top: 0; color: #fff; }
  ul { padding-left: 20px; max-height: 160px; overflow-y: auto; margin: 0; color: #fff; }
  ul::-webkit-scrollbar { width: 8px; }
  ul::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
  ul::-webkit-scrollbar-thumb:hover { background: #888; }

  .library-container { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-top: 10px; }
  select { width: 140px; height: 150px; border-radius: 8px; border: 1px solid #fff; padding: 4px; background: #000; color: #fff; }
  .move-btns { display: flex; flex-direction: column; justify-content: center; gap: 6px; }
  .reset-btn { margin-top: 10px; background-color: #dc3545; color: #fff; font-weight: bold; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; }
  .reset-btn:hover { opacity: 0.85; }
  .history-reset-btn { margin-top: 8px; background-color: #6c757d; color: #fff; font-weight: bold; padding: 6px 14px; border-radius: 6px; border: none; cursor: pointer; }
  .history-reset-btn:hover { opacity: 0.85; }
</style>
</head>
<body>

<div class="container">
  <!-- 左側練習區 -->
  <div class="left">
    <div class="card">
      <h2 id="word">單字</h2>
      <div id="meaning"></div>
      <div>
        <button class="show-btn" onclick="showMeaning()">顯示意思</button>
        <button class="next-btn" onclick="nextWord()">下一題</button>
        <button class="speak-btn" onclick="speakWord()">發音</button>
      </div>
    </div>

    <!-- 左側統計區 -->
    <div class="stats">
      <p>總練習單字數：<span id="stat-practiced">0</span></p>
      <p>已刪除題目數：<span id="stat-deleted">0</span></p>
      <p>剩餘有效題庫數：<span id="stat-active">0</span></p>
      <p>本輪練習進度：<span id="stat-progress">0</span>%</p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p>本輪答題：<span id="stat-round-done">0</span> / <span id="stat-round-total">0</span></p>
    </div>
	
	<!-- 左側底部按鈕黑底區 -->
    <div class="down">
      <button onclick="window.open('https://issac-sjps.github.io/SpellingContest/', '_blank')" style="background:#3399ff;">首頁</button>
      <button onclick="window.open('https://issac-sjps.github.io/SpellingContest/600-word-input', '_blank')" style="background:#28a745;">拼單字輸入</button>
    </div>
	
  </div>

  <!-- 右側歷史紀錄 + 題庫管理 -->
  <div class="right">
    <div class="box">
      <h3>歷史紀錄</h3>
      <p>已練習單字數：<span id="count">0</span></p>
      <ul id="list"></ul>
      <button class="history-reset-btn" onclick="resetHistory()">清空歷史紀錄</button>
    </div>

    <div class="box">
      <h3>題庫管理</h3>
      <div class="library-container">
        <select id="mainLibrary" size="8" multiple></select>
        <div class="move-btns">
          <button onclick="moveToDeleted()">➡️</button>
          <button onclick="moveToLibrary()">⬅️</button>
        </div>
        <select id="deletedLibrary" size="8" multiple></select>
      </div>
      <button class="reset-btn" onclick="resetLibrary()">重置題庫</button>
    </div>
  </div>
</div>

  let currentWord = {};
  let history = [];
  let activeLibrary = JSON.parse(localStorage.getItem('activeLibrary')) || [...fullWords];
  let deletedLibrary = JSON.parse(localStorage.getItem('deletedLibrary')) || [];

  let roundTotal = activeLibrary.length;
  let roundDone = 0;

  function saveLibrary() {
    localStorage.setItem('activeLibrary', JSON.stringify(activeLibrary));
    localStorage.setItem('deletedLibrary', JSON.stringify(deletedLibrary));
  }

  function updateLibraryDisplay() {
    const mainSelect = document.getElementById("mainLibrary");
    const deletedSelect = document.getElementById("deletedLibrary");

    mainSelect.innerHTML = '';
    deletedSelect.innerHTML = '';

    activeLibrary.forEach((w, idx) => {
      const option = document.createElement('option');
      option.value = idx;
      option.textContent = w.en + " - " + w.zh;
      mainSelect.appendChild(option);
    });

    deletedLibrary.forEach((w, idx) => {
      const option = document.createElement('option');
      option.value = idx;
      option.textContent = w.en + " - " + w.zh;
      deletedSelect.appendChild(option);
    });

    roundTotal = activeLibrary.length + deletedLibrary.length;
    updateStats();
  }

  function updateStats() {
    document.getElementById('stat-practiced').textContent = history.length;
    document.getElementById('stat-deleted').textContent = deletedLibrary.length;
    document.getElementById('stat-active').textContent = activeLibrary.length;

    roundDone = history.length;
    const progress = roundTotal > 0 ? Math.round((roundDone / roundTotal) * 100) : 0;
    document.getElementById('stat-progress').textContent = progress;
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('stat-round-done').textContent = roundDone;
    document.getElementById('stat-round-total').textContent = roundTotal;
  }

  function getRandomWord() {
    if (activeLibrary.length === 0) { alert("題庫已空！"); return null; }
    const index = Math.floor(Math.random() * activeLibrary.length);
    return activeLibrary[index];
  }

  function nextWord() {
    const word = getRandomWord();
    if (!word) return;
    currentWord = word;
    document.getElementById("word").textContent = word.en;
    document.getElementById("meaning").textContent = "";

    history.push(word);
    document.getElementById("count").textContent = history.length;
    const li = document.createElement("li");
    li.textContent = word.en + " - " + word.zh;
    document.getElementById("list").appendChild(li);

    updateStats();
  }

  function showMeaning() { document.getElementById("meaning").textContent = currentWord.zh; }
  function speakWord() { const msg = new SpeechSynthesisUtterance(currentWord.en); msg.lang = 'en-US'; window.speechSynthesis.speak(msg); }

  function moveToDeleted() {
    const select = document.getElementById("mainLibrary");
    const selected = Array.from(select.selectedOptions).map(o => parseInt(o.value));
    selected.sort((a,b)=>b-a).forEach(idx => { deletedLibrary.push(activeLibrary.splice(idx,1)[0]); });
    updateLibraryDisplay(); saveLibrary();
  }

  function moveToLibrary() {
    const select = document.getElementById("deletedLibrary");
    const selected = Array.from(select.selectedOptions).map(o => parseInt(o.value));
    selected.sort((a,b)=>b-a).forEach(idx => { activeLibrary.push(deletedLibrary.splice(idx,1)[0]); });
    updateLibraryDisplay(); saveLibrary();
  }

  function resetLibrary() {
    if(confirm("確定要重置題庫嗎？")) {
      activeLibrary = [...fullWords];
      deletedLibrary = [];
      saveLibrary();
      updateLibraryDisplay();
      alert("題庫已重置完成！");
    }
  }

  function resetHistory() {
    if(confirm("確定要清空歷史紀錄嗎？")) {
      history = [];
      document.getElementById("count").textContent = 0;
      document.getElementById("list").innerHTML = '';
      updateStats();
    }
  }

  updateLibraryDisplay();
  nextWord();
